<body>
     <!-- 
        'defer' attribute of javascript is used to load all the scripts in the order they appear 
        on the page. 'defer' attribute of js gives us the guarantee of the html element or the script
        on which it is dependent (if any) will be loaded first before it access to them to avoid the 
        abnormal results.
         
        Improves the performance of the site by loading the js code simulteneously along with the other 
        html code.
    -->
    <script defer src="js/events.js"></script>

    <h1>Mozilla is cool</h1>
    <img src="images/firefox-page.jpg" alt="There is a technical error. Please contact your team" 
        width="500" height="400">

    <br> <br>

    <button id="changeUser">Change User</button>
   
</body>
